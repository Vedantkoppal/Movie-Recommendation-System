
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend Me</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static',    filename='css/base.css') }}"> --> 
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>
<body>
  <header class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800 flex items-center justify-between flex-wrap">
    <!-- Site Name -->
    <div class="flex items-center space-x-3">
      <!-- Logo -->
      <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" class="w-14 h-14 rounded-full">
      
      <!-- Site Name -->
      <a href="/" class="text-2xl font-bold text-purple-400 hover:text-purple-500 transition-colors duration-300">
          Recommend Me
      </a>
  </div>
  
    <!-- Mobile Menu Button (Hidden on large screens) -->
    <button id="menu-toggle" class="sm:hidden text-purple-400 hover:text-purple-500 focus:outline-none">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
  
    <!-- Navigation (Hidden on small screens, shown when menu button is clicked) -->
    <div id="nav-menu" class="hidden sm:flex flex-col sm:flex-row sm:items-center space-y-3 sm:space-y-0 sm:space-x-6 w-full sm:w-auto mt-2 sm:mt-0">
      <!-- Recommendation Button -->
      <a href="/recommend" class="p-2 h-7 text-white bg-purple-400 rounded hover:bg-purple-500 flex items-center transition-colors duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <span class="font-bold text-white text-xl">Recommendation</span>
      </a>
  
      <!-- GitHub Link -->
      <a href="https://github.com/Vedantkoppal/Movie-Recommendation-System" class="text-xl font-bold text-purple-400 hover:text-purple-500 transition-colors duration-300">
        GitHub
      </a>
    </div>
  </header>
  
  <!-- JavaScript for Mobile Menu Toggle -->
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('hidden');
    });
  </script>

{% block content %}

{% endblock %}
</body>
