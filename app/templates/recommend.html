{% extends "base.html" %}
<body class="bg-gray-900 min-h-screen">
  {% block content %}


  <!-- Your content goes here -->

  <div class="container mx-auto px-4 mt-10">
    <!-- Search Bar Section -->
    <div id="search-bar" class="w-full flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
      <div class="relative w-full max-w-md">
        <input 
          id="search-input" 
          type="text" 
          placeholder="Enter Your Fav Movie" 
          class="p-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 w-full"
        >
        <!-- Suggestion Box Dropdown (Initially hidden) -->
        <div id="suggestion-box" class="absolute top-full mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden">
          <!-- Suggestions will be inserted here dynamically -->
        </div>
      </div>  
      <button 
        id="get-similar-btn"
        class="p-3 text-white bg-blue-500 rounded-lg hover:bg-blue-600 flex items-center"
      >
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke-width="2" 
          stroke="currentColor" 
          class="w-5 h-5"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <span class="ml-2 text-lg font-semibold">Get Similar Movies</span>
      </button>
    </div>
  
    <!-- Selected Movies Section -->
    <div id="selected-movies" class="w-full text-center mt-6">
      <ul id="selected-list" class="flex flex-wrap gap-4 justify-center text-gray-600">
        <!-- Selected movies will be added here -->
      </ul>
    </div>
  
    <!-- Similar Movies Section -->
    <div id="similar-movies" class="w-full text-center mt-8">
      <div id="similar-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-6 justify-items-center">
        <!-- Similar movie items will be added here -->
      </div>
    </div>
  </div>

</body>


<script src="{{ url_for('static', filename='js/recommend.js') }}" defer></script>

{% endblock %}
