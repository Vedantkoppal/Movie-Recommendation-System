{% extends "base.html" %}
{% block content %}

<!-- âœ… Centered Container -->
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 p-6" style="font-family: 'Special Elite', monospace;">

    <h2 class="text-3xl font-semibold text-green-500 mb-6 text-center">Live Site Analytics</h2>

    <!-- âœ… Stats Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">

        <!-- ðŸ”´ Total Visitors Card -->
        <div class="bg-gray-700 text-white p-6 rounded-2xl shadow-lg text-center">
            <h3 class="text-xl font-semibold">Total Visitors</h3>
            <p class="text-3xl font-bold mt-2 text-green-500" id="total">0</p>
        </div>

        <!-- ðŸŸ¢ Unique Visitors Card -->  
        <div class="bg-gray-300 text-gray-900 p-6 rounded-2xl shadow-lg text-center">
            <h3 class="text-xl font-semibold">Unique Visitors</h3>
            <p class="text-3xl font-bold mt-2 text-green-500" id="unique">0</p>
        </div>

        <!-- ðŸŸ£ Active Users Card -->
        <div class="bg-gray-700 text-white p-6 rounded-2xl shadow-lg text-center">
            <h3 class="text-xl font-semibold">Active Users</h3>
            <p class="text-3xl font-bold mt-2 text-green-500" id="active">0</p>
        </div>

    </div>
</div>

<!-- âœ… Include Socket.IO -->
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script>
const socket = io();

// âœ… Live update stats
socket.on("update_stats", (data) => {
    document.getElementById('total').innerText = data.total_visitors;
    document.getElementById('unique').innerText = data.total_unique_visitors;
    document.getElementById('active').innerText = data.current_active_visitors;
});
</script>

{% endblock %}
